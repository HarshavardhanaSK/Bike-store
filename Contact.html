<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Enigma Bikers</title>
    <link rel="stylesheet" href="Contact.css">
    
</head>
<body>
    <div class="contact-section">
        <h2>Contact Us</h2>
        <p>For inquiries, feedback, or assistance, please use the form below or reach out to us through the provided contact details.</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> enigmabikers@example.com</p>
            <p><strong>Phone:</strong> +1 123-456-7890</p>
        </div>
        
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Send">
        </form>
    </div>
</body>
</html>
